  title: oci-k8s-bootstrap
  description: "OCI Kubernetes Bootstrap"
  stackDescription: "OCI Kubernetes Bootstrap"
  schemaVersion: 1.0.0
  version: "20250317"
  locale: "en"

  variableGroups:
  - title: Kubernetes Configuration
    visible: true
    variables:
    - kubernetes_compartment_ocid
    - kubernetes_cluster_ocid

  - title: File System Storage Class
    visible: true
    variables:
    - oci-fss-storageclass
    - oci-fss-subnet-id

  - title: Traefik
    visible: true 
    variables:
    - traefik

  - title: Cert-Manager
    visible: true
    variables:
    - cert-manager
    - cert_manager_staging_or_production
    - cert_manager_chart_version

  - title: External-DNS
    visible: true
    variables:
    - external-dns
    - externaldns_chart_version

  - title: Tailscale
    visible: true
    variables:
    - tailscale
    - tailscale_client_id
    - tailscale_client_secret
    - tailscale_chart_version

  - title: Other
    visible: true
    variables:
    - region

  # - title: Bootstrap applications
  #   visible: true
  #   variables:
  #   - oci-fss-storageclass
  #   - traefik
  #   - cert-manager
  #   - cert_manager_staging_or_production
  #   - cert_manager_chart_version
  #   - external-dns
