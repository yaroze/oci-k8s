name: Publish Release
on:
  push:
    tags:
      - 'v*'

permissions:
  packages: write
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create a Release for the base infra code
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: base-stable
        workdir: ./tofu

    - name: Create a Release for the bootstrap applications
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: bootstrap-stable
        workdir: ./tofu-bootstrap
